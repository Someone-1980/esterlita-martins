<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, My Favorite Person ‚ù§Ô∏è</title>
    <style>
        body { 
            background: #fff0f5; /* Lavender blush - warna tenang */
            height: 100vh; overflow: hidden; text-align: center; font-family: 'Georgia', serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            margin: 0;
        }
        .petal { position: absolute; top: -10%; color: #ffc0cb; font-size: 20px; animation: fall linear infinite; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        
        .card { 
            background: white; padding: 40px; border-radius: 30px; 
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4);
            max-width: 80%; z-index: 10; border: 2px solid #ffb6c1;
        }
        h1 { color: #db7093; font-size: 24px; margin-bottom: 20px; }
        p { color: #555; line-height: 1.6; font-style: italic; }
        
        .btn-music { 
            margin-top: 20px; background: #ffb6c1; color: white; border: none; 
            padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: bold;
            transition: 0.3s;
        }
        .btn-music:hover { background: #db7093; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hey, Listen to me... ‚ù§Ô∏è</h1>
        <p>
            "I know I'm not perfect, and I might mess up sometimes. <br>
            But I want you to know that your feelings always matter to me. <br>
            Thank you for being so patient with me. Happy Valentine's Day."
        </p>
        <button class="btn-music" onclick="playMusic()">Tap for some music üéµ</button>
    </div>

    <audio id="myAudio" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Animasi Kelopak Bunga Lembut
        for(let i=0; i<20; i++) {
            let petal = document.createElement('div');
            petal.className = 'petal';
            petal.innerHTML = 'üå∏';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (Math.random() * 4 + 4) + 's';
            petal.style.opacity = Math.random();
            document.body.appendChild(petal);
        }

        function playMusic() {
            var audio = document.getElementById("myAudio");
            audio.paused ? audio.play() : audio.pause();
        }
    </script>
</body>
</html>
